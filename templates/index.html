<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        #progress-bar-fill {
            width: 0%;
            height: 30px;
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ranking Checker</h1>
        <form id="ranking-form">
            <div class="form-group">
                <label for="keywords">Keywords (comma separated):</label>
                <textarea id="keywords" name="keywords" required></textarea>
            </div>
            <div class="form-group">
                <label for="urls">URLs (comma separated):</label>
                <textarea id="urls" name="urls" required></textarea>
            </div>
            <button type="submit">Start Ranking</button>
        </form>
        <div id="progress-bar">
            <div id="progress-bar-fill"></div>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const socket = io();

        document.getElementById('ranking-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const keywords = document.getElementById('keywords').value.trim();
            const urls = document.getElementById('urls').value.trim();

            if (!keywords || !urls) {
                alert('Please fill in both fields.');
                return;
            }

            socket.emit('start_ranking', { keywords, urls });
        });

        socket.on('progress_update', function(data) {
            const progressBarFill = document.getElementById('progress-bar-fill');
            progressBarFill.style.width = data.percent + '%';
        });

        socket.on('ranking_complete', function(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Ranking Results</h2>
                <a href="/download" class="btn btn-primary" download="${data.filename}">Download CSV</a>
                <table border="1" style="margin-top: 20px;">
                    <thead>
                        <tr>
                            <th>Keyword</th>
                            ${data.target_urls.map(url => `<th>${url}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                        ${data.ranking_data.map(row => `
                            <tr>
                                ${row.map(cell => `<td>${cell}</td>`).join('')}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        });
    </script>
</body>
</html>
